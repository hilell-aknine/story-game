<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטורי גיים - סיפורים שמושכים לקוחות</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-logo">🎯</div>
            <h1 class="auth-title">סטורי גיים</h1>
            <p class="auth-subtitle">סיפורים שמושכים לקוחות</p>

            <!-- Login Form -->
            <div id="auth-form-login" class="auth-form">
                <button class="btn-google" onclick="game.authManager.loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    התחברות עם Google
                </button>

                <div class="auth-divider">
                    <span>או</span>
                </div>

                <input type="email" id="auth-email" class="auth-input" placeholder="אימייל" autocomplete="email">
                <input type="password" id="auth-password" class="auth-input" placeholder="סיסמה" autocomplete="current-password">

                <button class="btn btn-primary btn-full auth-submit-btn" id="auth-login-btn" onclick="game.authManager.loginWithEmail()">
                    <span class="btn-text">התחברות</span>
                    <span class="btn-spinner" style="display:none;"></span>
                </button>

                <p class="auth-switch">
                    אין לך חשבון? <a href="#" onclick="game.authManager.showRegister(); return false;">הרשמה</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="auth-form-register" class="auth-form" style="display: none;">
                <button class="btn-google" onclick="game.authManager.loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                    הרשמה עם Google
                </button>

                <div class="auth-divider">
                    <span>או</span>
                </div>

                <input type="email" id="register-email" class="auth-input" placeholder="אימייל" autocomplete="email">
                <input type="password" id="register-password" class="auth-input" placeholder="סיסמה (לפחות 6 תווים)" autocomplete="new-password">

                <button class="btn btn-primary btn-full auth-submit-btn" id="auth-register-btn" onclick="game.authManager.registerWithEmail()">
                    <span class="btn-text">הרשמה</span>
                    <span class="btn-spinner" style="display:none;"></span>
                </button>

                <p class="auth-switch">
                    יש לך חשבון? <a href="#" onclick="game.authManager.showLogin(); return false;">התחברות</a>
                </p>
            </div>

            <div id="auth-error" class="auth-error" style="display: none;"></div>

            <!-- Guest mode -->
            <button class="auth-guest-btn" onclick="game.authManager.continueAsGuest()">
                המשך כאורח (ללא שמירה בענן)
            </button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner-large"></div>
            <p class="loading-text">טוען את המשחק...</p>
        </div>
    </div>

    <!-- Onboarding Overlay -->
    <div id="onboarding-overlay" class="onboarding-overlay" style="display: none;">
        <div class="onboarding-card">
            <div class="onboarding-step" id="onboarding-step-content"></div>
            <div class="onboarding-dots" id="onboarding-dots"></div>
            <button class="btn btn-primary btn-full" id="onboarding-btn" onclick="game.nextOnboardingStep()">הבא</button>
        </div>
    </div>

    <!-- Header -->
    <header class="header" id="app-header" style="display: none;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo">🎯 סטורי גיים</div>
            <div class="stats-bar">
                <div class="stat-item xp">
                    <span class="icon">⭐</span>
                    <span id="xp-value">0</span>
                </div>
                <div class="stat-item streak">
                    <span class="icon">🔥</span>
                    <span id="streak-value">0</span>
                </div>
                <div class="stat-item hearts">
                    <div class="hearts-display" id="hearts-container">
                        <span class="heart">❤️</span>
                        <span class="heart">❤️</span>
                        <span class="heart">❤️</span>
                        <span class="heart">❤️</span>
                        <span class="heart">❤️</span>
                    </div>
                </div>
                <button class="sound-toggle" id="sound-toggle" onclick="game.toggleSound()" title="השתק/הפעל צלילים">
                    🔊
                </button>
                <button class="user-menu-btn" id="user-menu-btn" onclick="game.toggleUserMenu()">
                    👤
                </button>
            </div>
        </div>
        <!-- Heart Recovery Timer -->
        <div class="heart-timer-bar" id="heart-timer-bar" style="display: none;">
            <div class="container">
                <span class="heart-timer-text" id="heart-timer-text">❤️ +1 בעוד 20:00</span>
                <div class="heart-timer-progress">
                    <div class="heart-timer-fill" id="heart-timer-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- User Menu Dropdown -->
    <div class="user-menu" id="user-menu" style="display: none;">
        <div class="user-menu-email" id="user-menu-email"></div>
        <button class="user-menu-item" onclick="game.showStats()">📊 הסטטיסטיקות שלי</button>
        <button class="user-menu-item" onclick="game.authManager.logout()">🚪 התנתקות</button>
    </div>

    <!-- Level Up Overlay -->
    <div class="level-up-overlay" id="level-up-overlay" style="display: none;">
        <div class="level-up-text" id="level-up-text"></div>
    </div>

    <!-- Progress Bar -->
    <div class="container" id="progress-wrapper" style="display: none;">
        <div class="progress-container" id="progress-container" style="display: none;">
            <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container" id="main-content" style="display: none;">
        <div id="game-container">
            <!-- תוכן דינמי יוצג כאן -->
        </div>
    </main>

    <!-- Footer Actions -->
    <div class="footer-actions" id="footer-actions" style="display: none;">
        <div class="container">
            <button class="btn btn-secondary" onclick="game.exitLesson()">יציאה</button>
            <button class="btn btn-primary" id="check-btn" disabled onclick="game.checkAnswer()">בדיקה</button>
        </div>
    </div>

    <!-- Feedback Panel -->
    <div class="feedback-panel" id="feedback-panel">
        <div class="feedback-content">
            <div class="feedback-header">
                <span class="feedback-icon" id="feedback-icon">🎉</span>
                <span class="feedback-title" id="feedback-title">מעולה!</span>
            </div>
            <div class="feedback-explanation" id="feedback-explanation"></div>
            <button class="feedback-btn" id="feedback-btn" onclick="game.continueToNext()">המשך</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon" id="modal-icon">🚪</div>
            <div class="modal-title" id="modal-title">כותרת</div>
            <div class="modal-text" id="modal-text">טקסט</div>
            <div class="modal-buttons" id="modal-buttons">
                <button class="btn btn-secondary">ביטול</button>
                <button class="btn btn-primary">אישור</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="game.js"></script>
</body>
</html>
